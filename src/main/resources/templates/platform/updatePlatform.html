<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Platform</title>
    <link  th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <div class="element">
        <form id="dataMain" action="#" th:action="@{/ui/platform/update}" th:object="${platform}"
              method="POST">

            <table>

                <tr>
                    <td><label for="num1">Number of platform</label></td>
                    <td><input id="num1" th:field="*{number}"  required></td>
                </tr>


            </table>

            <br><br>

            <button form="dataMain" type="submit" class="btn btn-3">DONE</button>
        </form>
        <br>
        <a th:href="@{/ui/platform/get/all}">
            <button class="btn btn-5">Back</button>
        </a>
    </div>

</body>
</html>
